<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Preloader Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Apply filter shadow only to corner images (left + right) */
        .top-left,
        .bottom-left,
        .top-right,
        .bottom-right {
            filter: drop-shadow(4px 4px 6px rgba(0, 0, 0, 0.8));
        }



        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        .preloader-content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .center-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: growImage 3s ease-in-out forwards;
            z-index: 2;
            width: 200px;
        }

        @keyframes growImage {
            0% {
                width: 200px;
            }

            100% {
                width: 500px;
            }
        }


        .corner-img {
            position: absolute;
            width: 150px;
            transition: all 2s ease-in-out;
        }

        .top-left {
            top: 10%;
            left: 3%;
            animation: moveTL 3s ease-in-out forwards;
        }

        .top-right {
            top: 10%;
            right: 3%;
            animation: moveTR 3s ease-in-out forwards;
        }

        .bottom-left {
            bottom: 10%;
            left: 3%;
            animation: moveBL 3s ease-in-out forwards;
        }

        .bottom-right {
            bottom: 10%;
            right: 3%;
            animation: moveBR 3s ease-in-out forwards;
        }

        @keyframes zoomCenter {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes moveTL {
            to {
                top: 13%;
                left: 13%;
            }
        }

        @keyframes moveTR {
            to {
                top: 13%;
                right: 13%;
            }
        }

        @keyframes moveBL {
            to {
                bottom: 13%;
                left: 13%;
            }
        }

        @keyframes moveBR {
            to {
                bottom: 13%;
                right: 13%;
            }
        }



        #main-content {
            display: none;
        }

        .background-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #5d8970;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 1;
            animation: growBackground 1s ease-in-out forwards;
            animation-delay: 3s;

        }

        @keyframes growBackground {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(20);
                /* large enough to cover screen */
                opacity: 1;
            }
        }

        /* mobile screen images */
        @media (max-width: 768px) {
            .center-img {
                width: 180px;
            }

            .corner-img {
                width: 80px;
            }

            .top-left {
                top: 8%;
                left: 5%;
            }

            .top-right {
                top: 8%;
                right: 5%;
            }

            .bottom-left {
                bottom: 8%;
                left: 5%;
            }

            .bottom-right {
                bottom: 8%;
                right: 5%;
            }

            @keyframes growImage {
                0% {
                    width: 120px;
                }

                100% {
                    width: 240px;
                }
            }

            @keyframes moveTL {
                to {
                    top: 10%;
                    left: 10%;
                }
            }

            @keyframes moveTR {
                to {
                    top: 10%;
                    right: 10%;
                }
            }

            @keyframes moveBL {
                to {
                    bottom: 10%;
                    left: 10%;
                }
            }

            @keyframes moveBR {
                to {
                    bottom: 10%;
                    right: 10%;
                }
            }
        }
    </style>
</head>

<body>

    <div id="preloader">
        <div class="background-circle"> </div>
        <div class="preloader-content">
            <!-- Center image -->
            <img src="./logo-loader.png" class="center-img" alt="Center">

            <!-- Corner images -->
            <img src="./pineapple1.png" class="corner-img top-left" alt="Top Left">
            <img src="./mango2.png" class="corner-img top-right" alt="Top Right">
            <img src="./abacate.png" class="corner-img bottom-left" alt="Bottom Left">
            <img src="./a4fw1NPMKG6f2fFBzx2YhvksDZLg9IWf8eGkZByI.png" class="corner-img bottom-right"
                alt="Bottom Right">

        </div>

    </div>

    <div id="main-content" class="container text-center mt-5">
        <h1>Welcome to the Website</h1>
        <p>This is your main content after preloader.</p>
    </div>

    <script>
        // Start the animation after 4 seconds
        setTimeout(() => {
            // Wait for the background-circle animation to finish (1s)
            setTimeout(() => {
                // Hide preloader and show main content
                document.getElementById("preloader").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 1000); // 1s for background circle animation
        }, 4000); // 4s for image animations
    </script>


</body>

</html>
